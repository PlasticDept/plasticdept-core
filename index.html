<!DOCTYPE html>
<html lang="en">
<head>
  <title>PlasticDept Dual Dashboard</title>
  <link rel="icon" type="image/png" href="outbound/monitoring-control/img/reverse-logistic.png"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: #f6f8fa;
    }
    .frame {
      flex: 1;
      border: none;
      height: 100vh;
      /* Tambahan style untuk shadow dan border jika ingin lebih rapi */
      box-shadow: 0 0 8px #ccc;
      background: #fff;
    }
    /* Responsive untuk mobile, jika dibuka di layar kecil */
    @media (max-width: 800px) {
      body { flex-direction: column; }
      .frame { height: 50vh; }
    }
  </style>
</head>
<body>
  <!-- Kiri: Outbound Dashboard -->
  <iframe class="frame" src="https://plasticdept.github.io/plasticdept-core/outbound/monitoring-control/dashboard-outbound.html"></iframe>
  
  <!-- Kanan: Incoming Schedule -->
  <iframe class="frame" src="https://plasticdept.github.io/plasticdept-core/inbound/incoming-schedule/display.html"></iframe>
</body>
</html>
