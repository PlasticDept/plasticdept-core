<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="js/auth-check.js"></script>
  <title>Team Reguler</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="css/team-sugity.css" />
  <link rel="icon" type="image/png" href="img/reverse-logistic.png"/>
</head>
<body>
  <div class="container">
    <div class="header-row">
      <h1>Team Reguler - Outbound Jobs</h1>
      <button id="logoutBtn">Logout</button>
    </div>

    
    
    <div class="metrics-container">
      <div class="metrics">
        <div class="metric-box">
          <div class="icon">🗺️</div>
          <div class="label">Plan Target</div>
          <div class="value" id="planTarget">0 kg</div>
        </div>
        <div class="metric-box">
          <div class="icon">🎯</div>
          <div class="label">Target</div>
          <div class="value" id="actualTarget">0 kg</div>
        </div>
        <div class="metric-box">
          <div class="icon">📋</div>
          <div class="label">Progress</div>
          <div class="value" id="achievedTarget">0 kg</div>
        </div>
        <div class="metric-box">
          <div class="icon">📅</div>
          <div class="label">Remaining</div>
          <div class="value" id="remainingTarget">0 kg</div>
        </div>
      </div>
      <div class="chart-section">
        <div class="donut-container">
          <canvas id="progressChart" width="205" height="205"></canvas>
          <div id="donutCenterTextTeam" class="donut-center-text"></div>
        </div>
        <div class="donut-labels">
          <div class="donut-label achieved"><span></span>Achievement</div>
        </div>
      </div>
  </div>


    <table id="teamTable">
      <thead>
        <tr>
          <th>No</th> 
          <th>Job No</th>
          <th>Delivery Date</th>
          <th>Delivery Note</th>
          <th>Remark</th>
          <th>Status</th>
          <th>Qty</th>
          <th>Job Type</th> <!-- ✅ Tambahan -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

    <!-- jQuery & DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- ✅ Chart.js global (tidak pakai module) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ✅ Firebase config -->
  <script type="module" src="js/config.js"></script>

  <!-- ✅ Script utama untuk halaman team sugity -->
  <script type="module" src="js/team-reguler.js"></script>
</body>
</html>
