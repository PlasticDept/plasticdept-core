<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outbound Achievement Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/achievement.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    .matrix-summary {
      display: flex;
      gap: 2rem;
      margin: 1rem 0;
      justify-content: flex-start;
      align-items: center;
    }
    .matrix-card {
      background: #f0f7ff;
      border-radius: 8px;
      padding: 1.2em 2em;
      font-size: 1.3em;
      font-weight: bold;
      color: #1d4c7d;
      box-shadow: 0 1px 8px #b4c8e6;
      min-width: 100px;
      text-align: center;
    }
    .matrix-label {
      font-size: 0.93em;
      color: #4a719d;
      font-weight: normal;
      margin-top: 0.2em;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      ðŸŽ¯ Outbound Achievement Report
    </div>
    <div class="toolbar">
      <label for="dateInput">Tanggal:</label>
      <input id="dateInput" type="text" placeholder="Pilih tanggal..." readonly style="background:#f8fafc;cursor:pointer;" />
      Team:
      <select id="teamSelect"></select>
      <button class="btn" id="refreshBtn">âŸ³ Refresh</button>
    </div>
    <div class="summary" id="summaryBox">
      <div class="matrix-summary" id="matrixSummary">
        <div class="matrix-card">
          <span id="matrixJobCount">-</span>
          <span class="matrix-label">Total Job</span>
        </div>
        <div class="matrix-card">
          <span id="matrixQty">-</span>
          <span class="matrix-label">Total Qty</span>
        </div>
      </div>
      <span id="summaryInfo">Pilih tanggal dan filter di atas</span>
    </div>
    <div class="header-detail" id="headerDetailBox" style="display:none"></div>
    <div class="table-responsive">
      <table id="achievementTable">
        <thead>
          <tr>
            <th>Delivery Date</th>
            <th>Delivery Note</th>
            <th>Finish At</th>
            <th>Job No</th>
            <th>Job Type</th>
            <th>Qty</th>
            <th>Remark</th>
            <th>Shift</th>
            <th>Status</th>
            <th>Team</th>
            <th>Team Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be injected here -->
        </tbody>
      </table>
    </div>
    <div class="action-row">
      <button class="btn btn-export" id="exportBtn">â¬‡ Export Excel</button>
    </div>
  </div>
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Firebase SDKs -->
  <script type="module" src="js/achievement.js"></script>
</body>
</html>
