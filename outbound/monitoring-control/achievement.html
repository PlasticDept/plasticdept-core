<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outbound Achievement Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/achievement.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      ðŸŽ¯ Outbound Achievement Report
    </div>

    <div class="toolbar">
      <label for="dateInput">Tanggal:</label>
      <input id="dateInput" type="text" placeholder="Pilih tanggal..." readonly />
      Team:
      <select id="teamSelect"></select>
      <button class="btn" id="refreshBtn">âŸ³ Refresh</button>
      <button class="btn btn-export" id="exportBtn">â¬‡ Export Excel</button>
    </div>

    <div class="cards-row">
      <div class="summary-card">
        <div class="summary-title">Total Job</div>
        <div class="summary-value" id="matrixJobCount">-</div>
      </div>
      <div class="summary-card">
        <div class="summary-title">Total Qty</div>
        <div class="summary-value" id="matrixQty">-</div>
      </div>
    </div>

    <div class="table-container">
      <table id="achievementTable">
        <thead>
          <tr>
            <th>Job No</th>
            <th>Delivery Date</th>
            <th>Delivery Note</th>
            <th>Remark</th>
            <th>Finish At</th>
            <th>Job Type</th>
            <th>Shift</th>
            <th>Team</th>
            <th>Team Name</th>
            <th>Qty</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="js/achievement.js"></script>
</body>
</html>
