<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outbound Achievement Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="achievement.css" />
  <!-- Air Datepicker CSS -->
  <link rel="stylesheet" href="https://unpkg.com/air-datepicker@3.6.3/air-datepicker.css">
</head>
<body>
  <div class="container">
    <div class="header">

      Shift:
      <select id="shiftSelect">
        <option value="DayShift">DayShift</option>
        <option value="NightShift">NightShift</option>
      </select>
      Team:

      <button class="btn" id="refreshBtn">âŸ³ Refresh</button>

    <div class="summary" id="summaryBox">

    </div>
    <div class="header-detail" id="headerDetailBox" style="display:none"></div>
    <div class="table-responsive">
      <table id="achievementTable">
        <thead>
          <tr>
            <th>Delivery Date</th>
            <th>Delivery Note</th>
            <th>Finish At</th>

            <th>Qty</th>

            <th>Shift</th>

            <th>Team Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be injected here -->
        </tbody>
      </table>
    </div>
    <div class="action-row">
      <button class="btn btn-export" id="exportBtn">â¬‡ Export Excel</button>
    </div>
  </div>
  <!-- Air Datepicker JS -->
  <script src="https://unpkg.com/air-datepicker@3.6.3/air-datepicker.js"></script>

</body>
</html>
