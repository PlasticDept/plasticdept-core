<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outbound Achievement Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/achievement.css" />
  <link rel="icon" type="image/png" href="img/reverse-logistic.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- DataTables & Buttons -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      ðŸŽ¯ Outbound Achievement Report
    </div>
    <div class="toolbar">
      <label for="dateInput">Tanggal:</label>
      <input id="dateInput" type="text" placeholder="Pilih tanggal..." readonly />
      Shift:
      <select id="shiftSelect">
        <option value="">Pilih shift</option>
        <option value="DayShift">DayShift</option>
        <option value="NightShift">NightShift</option>
      </select>
      Team:
      <select id="teamSelect"></select>
      <button class="btn" id="refreshBtn">âŸ³ Refresh</button>
      <button id="customExportBtn" class="btn btn-export">â¬‡ Export Excel</button>
    </div>
    <div id="notifBox"></div>
    <div class="cards-row">
      <div class="summary-card">
        <div class="summary-title">Total Job</div>
        <div class="summary-value" id="matrixJobCount">-</div>
      </div>
      <div class="summary-card">
        <div class="summary-title">Total Qty</div>
        <div class="summary-value" id="matrixQty">-</div>
      </div>
      <div class="summary-card">
        <div class="summary-title">Qty Remaining</div>
        <div class="summary-value" id="matrixQtyRemaining">-</div>
      </div>
      <div class="summary-card">
        <div class="summary-title">Qty Additional</div>
        <div class="summary-value" id="matrixQtyAdditional">-</div>
      </div>
      <div class="summary-card">
        <div class="summary-title">Qty H-1</div>
        <div class="summary-value" id="matrixQtyH1">-</div>
      </div>
      <div class="summary-card">
        <div class="summary-title">Qty Overtime</div>
        <div class="summary-value" id="matrixQtyOvertime">-</div>
      </div>
    </div>
    <div class="table-container">
      <table id="achievementTable" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Job No</th>
            <th>Delivery Date</th>
            <th>Delivery Note</th>
            <th>Remark</th>
            <th>Finish At</th>
            <th>Job Type</th>
            <th>Shift</th>
            <th>Team</th>
            <th>Team Name</th>
            <th>Qty</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be injected here -->
        </tbody>
      </table>
    </div>
  </div>
  <!-- jQuery first! -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- DataTables, Bootstrap 5, Buttons, JSZip -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="js/achievement.js"></script>
</body>
</html>
