<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Stock Material App</title>
  <link rel="stylesheet" href="css/data-stock.css">
  <link rel="icon" type="image/png" href="img/reverse-logistic.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Stock Material Management</h1>
      <div class="actions-bar">
        <div></div>
        <div class="upload-box">
          <label for="file-upload" class="custom-file-upload">
            Upload Excel/CSV
            <input id="file-upload" type="file" accept=".csv,.xls,.xlsx"/>
          </label>
        </div>
      </div>
    </header>
    <main>
      <div class="table-wrapper">
        <table id="material-table">
          <thead>
            <tr>
              <th>Location</th>
              <th>Product Code</th>
              <th>Inbound Date</th>
              <th>BU</th>
              <th>Invoice No</th>
              <th>LOT No</th>
              <th>Status</th>
              <th>Qty (Summary)</th>
              <th>Unique PID (Count)</th>
            </tr>
            <tr class="filter-row">
              <th><input type="text" class="column-filter" data-col="0" placeholder="Search..."></th>
              <th><input type="text" class="column-filter" data-col="1" placeholder="Search..."></th>
              <th><input type="text" class="column-filter" data-col="2" placeholder="Search..."></th>
              <th><input type="text" class="column-filter" data-col="3" placeholder="Search..."></th>
              <th><input type="text" class="column-filter" data-col="4" placeholder="Search..."></th>
              <th><input type="text" class="column-filter" data-col="5" placeholder="Search..."></th>
              <th><input type="text" class="column-filter" data-col="6" placeholder="Search..."></th>
              <th><input type="text" class="column-filter" data-col="7" placeholder="Search..."></th>
              <th><input type="text" class="column-filter" data-col="8" placeholder="Search..."></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Data will be rendered here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <!-- SheetJS for Excel/CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- Data logic, type="module" for ES6 import -->
  <script type="module" src="js/data-stock.js"></script>
</body>
</html>
