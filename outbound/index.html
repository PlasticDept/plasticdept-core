<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>ðŸ”· Outbound Monitoring</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">User ID:</label>
        <input type="text" id="username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="shift">Shift:</label>
        <input type="text" id="shift" readonly>
      </div>
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" readonly>
      </div>
      <!-- Field team hanya untuk Operator -->
      <div id="operatorFields" style="display:none; margin-top: 10px;">
        <label for="teamSelect">Team:</label>
        <select id="teamSelect">
          <option value="">-- Pilih Team --</option>
          <option value="Sugity">Team Sugity</option>
          <option value="Reguler">Team Reguler</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      <div class="error-message" id="errorMsg" style="display:none;"></div>
      <button type="submit" id="loginBtn">
        <span id="loginBtnText">Login</span>
        <span class="loader" id="loginLoader" style="display:none;"></span>
      </button>
    </form>
  </div>
  <script type="module" src="auth.js"></script>
</body>
</html>
