<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .blocked-input {
      pointer-events: none;
      background: #eee;
      color: #444;
    }
    #operatorFields {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸ”· Outbound Monitoring</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">User ID:</label>
        <input type="text" id="username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      <!-- Field team hanya untuk Operator -->
      <div class="form-group" id="operatorFields">
        <label for="teamSelect">Team:</label>
        <input type="text" id="teamInput" class="blocked-input" readonly>
      </div>
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" class="blocked-input" tabindex="-1" readonly>
      </div>
      <div class="form-group">
        <label for="shift">Shift:</label>
        <input type="text" id="shift" class="blocked-input" tabindex="-1" readonly>
      </div>
      <div class="error-message" id="errorMsg" style="display:none;"></div>
      <button type="submit" id="loginBtn">
        <span id="loginBtnText">Login</span>
        <span class="loader" id="loginLoader" style="display:none;"></span>
      </button>
    </form>
  </div>
  <script type="module" src="auth.js"></script>
</body>
</html>
