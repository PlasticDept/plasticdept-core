<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Occupancy Area dan High Rack</title>
    <link rel="stylesheet" href="ocuppancy.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistem Manajemen Occupancy Area dan High Rack</h1>
            <div class="user-info">
                <span id="currentDate">2025-07-11 09:50:06</span>
                <span id="currentUser">Login: PlasticDept</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari lokasi atau customer...">
                <button id="searchButton">Cari</button>
            </div>
        </header>

        <div class="legend">
            <h3>Keterangan:</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="color-box" style="background-color: #4CAF50;"></div>
                    <span>Customer ABC</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #2196F3;"></div>
                    <span>Customer DEF</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #FF9800;"></div>
                    <span>Customer GHI</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #9C27B0;"></div>
                    <span>Customer JKL</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #e0e0e0;"></div>
                    <span>Kosong</span>
                </div>
            </div>
        </div>

        <div class="area-selector">
            <button class="area-button active" data-area="DA">Area DA</button>
            <button class="area-button" data-area="DB">Area DB</button>
            <button class="area-button" data-area="DC">Area DC</button>
            <button class="area-button" data-area="DD">Area DD</button>
            <button class="area-button" data-area="DE">Area DE</button>
        </div>

        <div class="occupancy-container">
            <div class="area-view" id="areaDA">
                <!-- Area DA akan dirender secara dinamis -->
            </div>
            
            <div class="area-view" id="areaDB" style="display: none;">
                <!-- Area DB akan dirender secara dinamis -->
            </div>
            
            <div class="area-view" id="areaDC" style="display: none;">
                <!-- Area DC akan dirender secara dinamis -->
            </div>
            
            <div class="area-view" id="areaDD" style="display: none;">
                <!-- Area DD akan dirender secara dinamis -->
            </div>
            
            <div class="area-view" id="areaDE" style="display: none;">
                <!-- Area DE akan dirender secara dinamis -->
            </div>
        </div>

        <div id="detailModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="locationTitle">Detail Lokasi</h2>
                <div id="locationDetails">
                    <p><strong>Lokasi:</strong> <span id="locationCode"></span></p>
                    <p><strong>Status:</strong> <span id="locationStatus"></span></p>
                    <p><strong>Customer:</strong> <span id="customerName"></span></p>
                    <p><strong>Material:</strong> <span id="materialName"></span></p>
                    <p><strong>Quantity:</strong> <span id="materialQty"></span></p>
                    <p><strong>Tanggal Masuk:</strong> <span id="dateIn"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="occupancy.js"></script>
</body>
</html>
