<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incoming Dashboard</title>
    <meta name="viewport" content="width=900">
    <link rel="stylesheet" href="incoming-Dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js datalabels plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="dashboard-date">
                <label>
                    Year<br>
                    <select id="dashboard-year"></select>
                </label>
                <label>
                    Month<br>
                    <select id="dashboard-month"></select>
                </label>
            </div>
        </div>
        <div class="dashboard-cards">
            <div class="dashboard-card card-total">
                <span>TOTAL CONTAINER</span>
                <div class="card-value" id="total-container">-</div>
            </div>
            <div class="dashboard-card card-blue">
                <span>CONTAINER PALLETIZE</span>
                <div class="card-value" id="container-palletize">-</div>
            </div>
            <div class="dashboard-card card-yellow card-nonpalletize">
                <span>CONTAINER NON PALLETIZE</span>
                <div class="card-value" id="container-non-palletize">-</div>
            </div>
            <div class="dashboard-card card-grey">
                <span>CONTAINER 20"</span>
                <div class="card-value" id="container-20">-</div>
            </div>
            <div class="dashboard-card card-orange">
                <span>CONTAINER 40"</span>
                <div class="card-value" id="container-40">-</div>
            </div>
        </div>
        <!-- Chart Titles outside containers -->
        <div class="dashboard-chart-titles">
            <div class="chart-title">PALLETIZE VS CONTAINER NON PALLETIZE</div>
            <div class="chart-title">20" VS 40"</div>
        </div>
        <div class="dashboard-grid">
            <div class="dashboard-box box-double">
                <div class="box-charts small-charts">
                    <div class="box-chart">
                        <div class="chart-label">DATA</div>
                        <canvas id="chart-palletize-bar"></canvas>
                    </div>
                    <div class="box-chart">
                        <div class="chart-label">PERCENTAGE</div>
                        <canvas id="chart-palletize-pie"></canvas>
                    </div>
                </div>
            </div>
            <div class="dashboard-box box-double">
                <div class="box-charts small-charts">
                    <div class="box-chart">
                        <div class="chart-label">DATA</div>
                        <canvas id="chart-feet-bar"></canvas>
                    </div>
                    <div class="box-chart">
                        <div class="chart-label">PERCENTAGE</div>
                        <canvas id="chart-feet-pie"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-chart-titles">
            <div class="chart-title">COMPARE</div>
        </div>
        <div class="dashboard-compare-row">
            <div class="dashboard-box box-compare">
                <table class="compare-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Jan-25</th>
                            <th>Feb-25</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody id="compare-table-body">
                        <!-- Data filled by JS -->
                    </tbody>
                </table>
            </div>
            <div class="dashboard-box box-barcompare">
                <canvas id="chart-compare-bar"></canvas>
            </div>
        </div>
        <div class="dashboard-chart-titles">
            <div class="chart-title">TREND LINE 1 YEAR</div>
        </div>
        <div class="dashboard-box box-trend">
            <canvas id="chart-trend-line"></canvas>
        </div>
    </div>
    <script src="incoming-Dashboard.js"></script>
</body>
</html>
