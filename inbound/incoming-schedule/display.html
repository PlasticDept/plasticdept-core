<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incoming Container Monitoring</title>
  <link rel="icon" type="image/png" href="../../outbound/monitoring-control/img/reverse-logistic.png">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="css/dashin.css" />
</head>
<body>
  <h1 class="dashboard-title">
    <img src="assets/container.png" alt="Container Icon" style="height: 1.5em; vertical-align: middle; margin-right: 8px;">
    Schedule Incoming Container Monitoring
  </h1>

  <!-- Card Summary Container -->
  <div class="summary-cards-container">
    <div class="summary-card total">
      <div class="summary-card-title">Total Containers</div>
      <div class="summary-card-value" id="totalKedatangan">0</div>
    </div>
    <div class="summary-card arrived">
      <div class="summary-card-title">Arrived</div>
      <div class="summary-card-value" id="totalSudahDatang">0</div>
    </div>
    <div class="summary-card belum-arrived">
      <div class="summary-card-title">Pending Arrival</div>
      <div class="summary-card-value" id="totalBelumDatang">0</div>
    </div>
    <div class="summary-card processed">
      <div class="summary-card-title">Unloading Completed</div>
      <div class="summary-card-value" id="totalSudahDiproses">0</div>
    </div>
    <div class="summary-card belum-processed">
      <div class="summary-card-title">Pending Unloading</div>
      <div class="summary-card-value" id="totalBelumDiproses">0</div>
    </div>
    <div class="summary-card reschedule">
      <div class="summary-card-title">Rescheduled</div>
      <div class="summary-card-value" id="totalReschedule">0</div>
    </div>
  </div>

  <!-- Upload section disembunyikan -->
  <div class="upload-section" style="display: none;">
    <label class="upload-label" for="csvFile">Upload data schedule incoming</label>
    <input type="file" id="csvFile" accept=".csv" />
    <button id="uploadBtn">Upload</button>
    <div id="uploadStatus"></div>
  </div>

  <!-- Tambahan container untuk membungkus tabel -->
  <div class="container">
    <!-- NOTE MARQUEE START -->
  <div class="container-news-marquee" id="noteMarqueeContainer" style="margin:0 0 10px 0;">
    <marquee id="noteMarquee" style="font-weight:bold;color:#ffffff;background:#ff0000;padding:6px 0;">
      <!-- Note akan diisi oleh JS -->
    </marquee>
  </div>
    <div class="table-wrapper">
      <table id="containerTable" class="display nowrap" style="width:100%">
        <thead>
          <tr>
            <th>No</th>
            <th>Container No</th>
            <th>Feet</th>
            <th>Container Type</th>
            <th>Invoice No</th>
            <th>Package</th>
            <th>Incoming Date</th>
            <th>Status</th>
            <th>Time In</th>
            <th>Unloading Time</th>
            <th>Finish</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- JS & Library -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script type="module" src="js/display.js"></script>

</body>
</html>
