<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incoming Container Monitoring</title>
  <link rel="icon" type="image/png" href="assets/cargo-transport.png" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Incoming Container Monitoring</h1>

    <div class="input-bar">
      <div class="input-left">
        <label class="upload-label" for="dataType">Select Data Type</label>
        <select id="dataType">
          <option value="daily">Daily Data Incoming</option>
          <option value="monthly">Monthly Data Incoming</option>
        </select>
      </div>
      <div class="input-center">
        <label class="upload-label" for="csvFile">Upload data schedule incoming</label>
        <input type="file" id="csvFile" accept=".csv, .xlsx, .xls" />
      </div>
      <div class="input-right">
        <button id="uploadBtn">Upload</button>
      </div>
    </div>
    <div id="uploadStatus"></div>

    <div class="table-wrapper">
      <table id="containerTable" class="display nowrap" style="width:100%">
        <thead>
          <tr>
            <th>No</th>
            <th>Container No</th>
            <th>Feet</th>
            <th>Container Type</th>
            <th>Invoice No</th>
            <th>Package</th>
            <th>Incoming Date</th>
            <th>Status</th>
            <th>Time In</th>
            <th>Unloading Time</th>
            <th>Finish</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Note -->
  <div id="noteModal" class="modal-note">
    <div class="modal-note-content">
      <span class="modal-note-close" id="closeNoteModal">&times;</span>
      <h2>Edit Note</h2>
      <div><strong id="noteModalContainerNo"></strong></div>
      <textarea id="noteInput" placeholder="Enter note here..."></textarea>
      <div class="modal-note-actions">
        <button id="saveNoteBtn">Save</button>
        <button id="deleteNoteBtn" style="background:#f44336;color:#fff;">Delete</button>
      </div>
    </div>
  </div>

  <!-- JS & Library -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  
  <script type="module" src="js/input.js"></script>
</body>
</html>
